    <link rel="stylesheet" href="style.css">

    <title>Chat Prototype</title>

<body>
    <div id="chat">
        <div id="main">

            <div class="in message">Зайдите на сайт <a href="https://ws-pixel.netlify.app/" target="_blank">https://ws-pixel.netlify.app/</a> и представьтесь. Потом возвращайтесь и мы с вами пообщаемся</div>
        </div>
        <iframe src="https://ws-pixel.netlify.app/" id="iframe"></iframe>
        <input type="text" id="input" placeholder="Введите сообщение">
    </div>
